{% extends "dashboard/base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}Ajouter une Facture{% endblock %}


{% block content %}
<div class="page-wrapper">
    <div class="content container-fluid">
        <div class="page-header">
            <div class="row align-items-center">
                <div class="col-md-12 d-flex justify-content-end">
                    <div class="doc-badge me-3"><a href="/">Accueil</a></div>
                    <div class="doc-badge me-3"><a href="/dashboard/">Tableau de bord</a></div>
                    <div class="doc-badge me-3"><a href="/dashboard/invoice/">Facture</a></div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <h5 class="mb-3">Ajouter une Facture</h5>
               <!--ðŸ‘‰ To add elements-->
               <div class="col-md-7 col-lg-8 col-xl-9">
                <div class="card">
                  <div class="card-body">
                    <h4 class="card-title">Information Facture</h4>
                    <div class="row form-row justify-content-center">
                      
                      <div class="col-md-6">
                        <div class="form-group">
                          <label>Customer <span class="text-danger">*</span>
                          </label>
                          <input type="text" class="form-control" readonly>
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="form-group">
                          <label>Invoice Type <span class="text-danger">*</span>
                          </label>
                          <input type="email" class="form-control" readonly>
                        </div>
                      </div>
                      
                      <!-- ðŸ‘‰ multiple elements-->
                      <div class="card">
                        <div class="card-body">
                          <h4 class="card-title">Ajouter Elements</h4>
                          <div class="experience-info">
                            <div class="row form-row experience-cont">
                              <div class="col-12 col-md-10 col-lg-11">
                                <div class="row form-row">
                                  <div class="col-12 col-md-6 col-lg-4">
                                    <div class="form-group">
                                      <label>Nom Produit</label>
                                      <input type="text" class="form-control">
                                    </div>
                                  </div>
                                  <div class="col-12 col-md-6 col-lg-4">
                                    <div class="form-group">
                                      <label>Quantity</label>
                                      <input type="text" class="form-control">
                                    </div>
                                  </div>
                                  <div class="col-12 col-md-6 col-lg-4">
                                    <div class="form-group">
                                      <label>Unit Price</label>
                                      <input type="text" class="form-control">
                                    </div>
                                  </div>
                                  <div class="col-12 col-md-6 col-lg-4">
                                    <div class="form-group">
                                      <label>Total</label>
                                      <input type="text" class="form-control">
                                    </div>
                                  </div>
                                </div>
                              </div>
                            </div>
                          </div>
                          <div class="add-more">
                            <a href="#" class="add-experience">
                              <i class="fa fa-plus-circle"></i> Ajouter Plus </a>
                          </div>
                        </div>
                      </div>

                      <!-- ðŸ‘‰ for comments -->
                      <div class="card">
                        <div class="card-body">
                          <h4 class="card-title">Commentaire</h4>
                          <div class="form-group mb-0">
                            <label>Plus de detail de facture</label>
                            <textarea class="form-control" rows="5"></textarea>
                          </div>
                        </div>
                      </div>

                    </div>
                  </div>
                </div>



                <div class="submit-section submit-btn-bottom">
                  <button type="submit" class="btn btn-primary submit-btn">Save Changes</button>
                </div>
              </div>

            </div>

            
        </div>

    </div>
</div>





{% endblock %}
