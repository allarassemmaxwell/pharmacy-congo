{% extends "dashboard/base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}Ajouter une Facture{% endblock %}


{% block content %}
<div class="page-wrapper">
    <div class="content container-fluid">
        <div class="page-header">
            <div class="row align-items-center">
                <div class="col-md-12 d-flex justify-content-end">
                    <div class="doc-badge me-3"><a href="/">Accueil</a></div>
                    <div class="doc-badge me-3"><a href="/dashboard/">Tableau de bord</a></div>
                    <div class="doc-badge me-3"><a href="/dashboard/invoice/">Facture</a></div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <h5 class="mb-3">Ajouter une Facture</h5>
                <form class="custom-validation" method="POST" enctype="multipart/form-data">{% csrf_token %}
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group form-focus">
                                <label for="article-1">#1 Item name </label>
                                <input required name="article" type="text" class="form-control" id="article-1">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group form-focus">
                                <label for="qty-1"> Quantity </label>
                                <input required name="qty" type="number" min="1" step="0.1" class="form-control" id="qty-1">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group form-focus">
                                <label for="unit-1"> Unit Price </label>
                                <input required name="unit" type="number" min="1" step="0.1" onchange="handleChangeSingleArticle(this.id)" class="form-control" id="unit-1">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group form-focus">
                                <label for="total-a-1"> Total </label>
                                <input required name="total-a" type="number" min="1" step="0.1" readonly class="form-control" id="total-a-1">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group form-focus">
                                <label for="total"> Total </label>
                                <input value="0" type="number" step="0.1" name="total" readonly class="form-control" id="total">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group form-focus">
                                <label for="comment"> Comments </label>
                                <textarea class="form-control" name="comment" id="comment" cols="30" rows="1"></textarea>
                            </div>
                        </div>

                       
                        
                    
                    </div>
                    <button type="submit" class="btn btn-primary save-btn">Ajouter</button>
                </form>
            </div>
        </div>

    </div>
</div>


{% endblock %}
