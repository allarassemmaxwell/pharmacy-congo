<div class="modal fade contentmodal" id="stockDeleteModal-{{ forloop.counter }}" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content doctor-profile">
            <div class="modal-header border-bottom-0 justify-content-end">
                <button type="button" class="close-btn" data-bs-dismiss="modal" aria-label="Close"><i
                        class="feather-x-circle"></i></button>
            </div>
            <div class="modal-body">
                <div class="delete-wrap text-center">
                    <div class="del-icon"><i class="feather-x-circle"></i></div>
                    <h2>Etes-vous sûr que vous voulez supprimer</h2>
                    {% if stock.supplier.name %}
                        <p>“{{ stock.supplier.name|title }}”</p>
                    {% else %}
                        <p class="text-danger">“Pas de Nom de Fournisseur”</p>
                    {% endif %}
                    <div class="submit-section">
                        <a href="#" class="btn btn-success" data-bs-dismiss="modal">Non</a>
                        <a href="{{ stock.delete_url }}" class="btn btn-danger me-2">Oui</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
