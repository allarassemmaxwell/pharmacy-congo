{% extends "dashboard/base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}Envoyer Email{% endblock %}


{% block content %}
<div class="page-wrapper">
    <div class="content container-fluid">

        <div class="row">
            <div class="col-md-12">
                {% include 'message.html' %}
                <h5 class="mb-3">Envoyer Email</h5>
                <form class="custom-validation" method="POST">{% csrf_token %}
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group form-focus">
                                {{ form.name|as_crispy_field }}
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-group form-focus">
                                {{ form.description|as_crispy_field }}
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary save-btn">Envoyer</button>
                </form>
            </div>
        </div>

    </div>
</div>


{% endblock %}
