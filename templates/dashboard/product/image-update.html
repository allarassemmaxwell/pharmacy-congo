{% extends "dashboard/base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}Mise à jour{% endblock %}


{% block content %}
<div class="page-wrapper">
    <div class="content container-fluid">

        <div class="row">
            <div class="col-md-12">
                <h5 class="mb-3">Mettre à jour l'image du produit</h5>
                <form class="custom-validation" method="POST"  enctype="multipart/form-data">{% csrf_token %}
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group form-focus">
                                {{ form.name|as_crispy_field }}
                            </div>
                        </div>
                        <div class="col-md-12">
                            <img src="{{ image.url }}" width="100px" height="100px">
                            <div class="form-group form-focus">
                                {{ form.file|as_crispy_field }}
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary save-btn">Mise à jour</button>
                </form>
            </div>
        </div>

    </div>
</div>


{% endblock %}
