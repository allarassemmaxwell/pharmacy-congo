                                        </select>
                                    </div>

                                    <div class="mb-4 col-lg-4">
                                        <label class="form-label" for="resume">Quantit√©</label>
                                        <input type="number" v-model.number="quantity" class="form-control">
                                        
                                    </div>

                                    <div class="col-lg-3 col-sm-4 align-self-center">
                                        <div class="d-grid">
                                            <input data-repeater-delete type="button" class="btn btn-primary mb-2" value="Delete"/>
                                        </div>    
                                    </div>
                                    
                                </div>
                                
                            </div>
                            <input data-repeater-create type="button" class="btn btn-success mt-2 mt-sm-0" value="Add"/>

                            <button type="submit" class="btn btn-primary save-btn">Ajouter</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
