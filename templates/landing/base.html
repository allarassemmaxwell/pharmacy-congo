{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>{% block title %}{% endblock %} | Log Support</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">

    <link type="image/x-icon" href="{% static 'assets/img/logsupport_favicon.png' %}" style="height:25px; width:20px; object-fit: contain;" rel="icon">

    <link rel="stylesheet" href="{% static 'assets/css/bootstrap.min.css' %}">

    <link rel="stylesheet" href="{% static 'assets/plugins/fontawesome/css/fontawesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/plugins/fontawesome/css/all.min.css' %}">

    <link rel="stylesheet" href="{% static 'assets/css/feather.css' %}">

    <link rel="stylesheet" href="{% static 'assets/css/owl.carousel.min.css' %}">

    <link rel="stylesheet" href="{% static 'assets/css/aos.css' %}">

    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">

    <!-- CDN link for Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    

    {% block extra_css %} {% endblock %}
</head>
</head>

<body>

<div class="page-wrapper">
    
    <!-- Main Header-->
    {% include 'landing/header.html' %}
    <!-- End Main Header -->

    {% block content %}{% endblock %}

    <!-- Main Footer -->
    {% include 'landing/footer.html' %}

</div>
<!--End pagewrapper-->



<!-- JS -->
{% comment %} <script data-cfasync="false" src="../../cdn-cgi/scripts/5c5dd728/cloudflare-static/email-decode.min.js"></script> {% endcomment %}
<script src="{% static 'assets/js/jquery-3.6.0.min.js' %}"></script>

<script src="{% static 'assets/js/bootstrap.bundle.min.js' %}"></script>

<script src="{% static 'assets/js/slick.js' %}"></script>

<script src="{% static 'assets/js/feather.min.js' %}"></script>

<script src="{% static 'assets/js/owl.carousel.min.js' %}"></script>

<script src="{% static 'assets/js/aos.js' %}"></script>

<script src="{% static 'assets/js/script.js' %}"></script>



<!-- Custom JS -->

{% block extra_javascript %}{% endblock %}
</body>

</html>
